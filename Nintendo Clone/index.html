<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo Clone</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/Header.css" />
    <link rel="stylesheet" href="./style/hero.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Top Nav -->
      <div class="top-nav">
        <div class="wrapper">
          <div class="logo-container">
            <svg class="logo">
              <use xlink:href="#nclood-nav-nintendo"></use>
            </svg>
          </div>
          <!-- search container -->
          <div class="search-flex">
            <div class="search-container">
              <i class="fas search-icon fa-search"></i>
              <input
                type="text"
                class="search-input"
                placeholder="Search games, systems, support, etc."
              />
            </div>
          </div>

          <!-- Nav links -->
          <div class="nav-links">
            <div class="nav-link">
              <i class="icon fas fa-question-circle"></i>
              <p>Support</p>
            </div>
            <div class="nav-link">
              <i class="icon fas fa-heart"></i>
              <p>Wish list</p>
            </div>
            <div class="nav-link">
              <i class="icon fas fa-user"></i>
              <p>Login / Sign up</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Nav -->
      <nav class="bottom-nav">
        <ul class="wrapper nav-lists">
          <li class="nav-list">
            <p>Games</p>
            <i class="fas fa-chevron-down"></i>
          </li>
          <li class="nav-list">
            <p>Hardware</p>
            <i class="fas fa-chevron-down"></i>
          </li>
          <li class="nav-list">
            <p>News & Events</p>
            <i class="fas fa-chevron-down"></i>
          </li>
          <li class="nav-list">
            <p>Play Nintendo</p>
            <i class="fas fa-chevron-down"></i>
          </li>
        </ul>
      </nav>
    </header>
    <!-- section Hero -->
    <section class="hero">
      <div class="hero-banner">
        <img
          src="https://assets.nintendo.com/image/upload/c_pad,f_auto,h_613,q_auto,w_1089/ncom/en_US/games/switch/s/stardew-valley-switch/hero?v=2021091620"
          alt=""
        />
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
