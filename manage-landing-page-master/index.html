<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Manage landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/hero.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="navbar">
        <ul class="nav-links">
          <li class="nav-link">Price</li>
          <li class="nav-link">Product</li>
          <li class="nav-link">About Us</li>
          <li class="nav-link">Careers</li>
          <li class="nav-link">Community</li>
        </ul>
      </div>
      <div class="right">
        <p class="get-started">Get Started</p>
      </div>
      <div class="hamburger">
        <img src="./images/icon-hamburger.svg" alt="" />
        <ul class="nav-links">
          <li class="nav-link">Price</li>
          <li class="nav-link">Product</li>
          <li class="nav-link">About Us</li>
          <li class="nav-link">Careers</li>
          <li class="nav-link">Community</li>
        </ul>
      </div>
    </header>

    <!-- home section -->
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Bring Everyone together to build better products.</h1>
            <p>
              Manage makes it simple for software teams to plan day-to-day tasks
              whle keeping the larger team goals in view.
            </p>
          </div>
          <div class="cta">
            <button>Get Started</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/illustration-intro.svg" alt="matebook" />
        </div>
      </section>

          <img src="/img/arrow-left.svg" alt="" class="">
          <img src="/img/dot.svg" alt="" class="">
          <img src="/img/dot-full.svg" alt="" class="">
          <img src="/img/dot-full.svg" alt="" class="">
          <img src="/img/arrow-right.svg" alt="" class=""> -->
      <!-- </div> -->

      <img class="big-circle" src="./images/bg-tablet-pattern.svg" alt="" />
      <!-- <img class="medium-circle" src="./img/mid-eclipse.svg" alt=""> -->
      <!-- <img class="small-circle" src="./img/small-eclipse.svg" alt=""> -->
    </main>
    <script src="./app.js"></script>
  </body>
</html>
